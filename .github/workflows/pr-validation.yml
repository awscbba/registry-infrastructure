name: PR Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.13'

jobs:
  validate:
    name: Validate Infrastructure Changes
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK
        run: npm install -g aws-cdk@latest

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python linting
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: CDK Synthesis
        id: synth
        run: |
          echo "ðŸ”„ Running CDK synthesis..."
          cdk synth
          echo "âœ… CDK synthesis successful"

      - name: CDK Diff
        id: diff
        run: |
          echo "ðŸ“Š Checking for infrastructure changes..."
          cdk diff > cdk-diff.txt 2>&1 || true
          cat cdk-diff.txt

      - name: Comment PR with diff
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let diffOutput = '';
            try {
              diffOutput = fs.readFileSync('cdk-diff.txt', 'utf8');
            } catch (error) {
              diffOutput = 'No diff output available';
            }

            const synthStatus = '${{ steps.synth.outcome }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const synthMessage = '${{ steps.synth.outcome }}' === 'success' ? 'âœ… Synthesis successful' : 'âŒ Synthesis failed';
            const truncateWarning = diffOutput.length > 60000 ? 'âš ï¸ Diff output truncated. Check workflow logs for full output.' : '';

            const comment = `## ðŸ” Infrastructure Validation Results

            **Status:** ${synthStatus}

            ### CDK Synthesis
            ${synthMessage}

            ### Infrastructure Changes
            \`\`\`
            ${diffOutput.substring(0, 60000)}
            \`\`\`

            ${truncateWarning}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload synthesis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cdk-synthesis-pr
          path: cdk.out/
          retention-days: 7

      - name: Create validation summary
        if: always()
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Synthesis:** ${{ steps.synth.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Diff:** ${{ steps.diff.outcome }}" >> $GITHUB_STEP_SUMMARY
