[tool:pytest]
# Task 18: Pytest Configuration for Password Management Testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=lambda
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --html=tests/report.html
    --self-contained-html
    --json-report
    --json-report-file=tests/report.json

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    security: Security-focused tests
    slow: Tests that take longer to run
    auth: Authentication and authorization tests
    password: Password-related functionality tests
    session: Session management tests
    api: API endpoint tests
    database: Database operation tests
    email: Email functionality tests
    validation: Input validation tests
    performance: Performance and load tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:moto.*

# Minimum Python version
minversion = 3.9

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to run tests in parallel
# -n auto

# Coverage configuration
[coverage:run]
source = lambda
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
