Name: Deployment_Coordination_Pipeline
SchemaVersion: "1.0"

Triggers:
  - Type: MANUAL

Actions:
  CheckDeploymentTriggers:
    Identifier: aws/build@v1
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AWSCocha
          Name: "142728997126"
      Name: AWS
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: |
            echo "üîç Checking Deployment Triggers"
            echo "==============================="
            
            # Install AWS CLI
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            
            # Check for API deployment trigger
            echo "üîç Checking for API deployment triggers..."
            
            API_TRIGGER_FOUND=false
            if aws s3 cp s3://codecatalyst-deployment-triggers-142728997126/api-deployment-trigger.json api-trigger.json 2>/dev/null; then
                echo "‚úÖ API deployment trigger found"
                API_TRIGGER_FOUND=true
                
                echo "üìã API Trigger Details:"
                cat api-trigger.json
                
                # Extract trigger information
                SOURCE_REPO=$(jq -r '.source' api-trigger.json)
                TRIGGER_TYPE=$(jq -r '.trigger_type' api-trigger.json)
                SOURCE_COMMIT=$(jq -r '.source_commit' api-trigger.json)
                
                echo "Source repository: $SOURCE_REPO"
                echo "Trigger type: $TRIGGER_TYPE"
                echo "Source commit: $SOURCE_COMMIT"
            else
                echo "‚ÑπÔ∏è No API deployment trigger found"
            fi
            
            # Check for infrastructure changes
            echo "üîç Checking for infrastructure changes..."
            
            INFRA_CHANGES=false
            if git diff --name-only HEAD~1 HEAD | grep -E "(people_register_infrastructure|lambda)" > changed_files.txt; then
                echo "‚úÖ Infrastructure changes detected:"
                cat changed_files.txt
                INFRA_CHANGES=true
            else
                echo "‚ÑπÔ∏è No infrastructure changes detected"
            fi
            
            # Determine deployment strategy
            echo "üéØ Determining deployment strategy..."
            
            if [ "$API_TRIGGER_FOUND" = true ] && [ "$INFRA_CHANGES" = true ]; then
                DEPLOYMENT_STRATEGY="full_coordinated"
                echo "üîÑ Full coordinated deployment (API + Infrastructure)"
            elif [ "$API_TRIGGER_FOUND" = true ]; then
                DEPLOYMENT_STRATEGY="api_triggered"
                echo "üîÑ API-triggered deployment"
            elif [ "$INFRA_CHANGES" = true ]; then
                DEPLOYMENT_STRATEGY="infrastructure_only"
                echo "üîÑ Infrastructure-only deployment"
            else
                DEPLOYMENT_STRATEGY="manual_trigger"
                echo "üîÑ Manual deployment trigger"
            fi
            
            # Create coordination plan
            # Create coordination plan
            SYNC_API_CODE=$([ "$API_TRIGGER_FOUND" = true ] && echo "true" || echo "false")
            TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            
            echo "{" > coordination-plan.json
            echo "  \"deployment_strategy\": \"$DEPLOYMENT_STRATEGY\"," >> coordination-plan.json
            echo "  \"api_trigger_found\": $API_TRIGGER_FOUND," >> coordination-plan.json
            echo "  \"infrastructure_changes\": $INFRA_CHANGES," >> coordination-plan.json
            echo "  \"timestamp\": \"$TIMESTAMP\"," >> coordination-plan.json
            echo "  \"coordination_actions\": {" >> coordination-plan.json
            echo "    \"sync_api_code\": $SYNC_API_CODE," >> coordination-plan.json
            echo "    \"deploy_infrastructure\": true," >> coordination-plan.json
            echo "    \"run_integration_tests\": true," >> coordination-plan.json
            echo "    \"notify_teams\": true" >> coordination-plan.json
            echo "  }" >> coordination-plan.json
            echo "}" >> coordination-plan.json
            
            cat coordination-plan.json
            echo "‚úÖ Deployment coordination plan created"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Outputs:
      Artifacts:
        - Name: coordinationPlan
          Files:
            - "coordination-plan.json"
            - "api-trigger.json"

  SynchronizeRepositories:
    Identifier: aws/build@v1
    DependsOn:
      - CheckDeploymentTriggers
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AWSCocha
          Name: "142728997126"
      Name: AWS
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - coordinationPlan
    Configuration:
      Steps:
        - Run: |
            echo "üîÑ Repository Synchronization"
            echo "============================"
            
            # Read coordination plan
            DEPLOYMENT_STRATEGY=$(jq -r '.deployment_strategy' coordination-plan.json)
            API_TRIGGER_FOUND=$(jq -r '.api_trigger_found' coordination-plan.json)
            SYNC_API_CODE=$(jq -r '.coordination_actions.sync_api_code' coordination-plan.json)
            
            echo "Deployment strategy: $DEPLOYMENT_STRATEGY"
            echo "Sync API code: $SYNC_API_CODE"
            
            # Configure git
            git config --global user.name "CodeCatalyst Coordination"
            git config --global user.email "codecatalyst@aws.com"
            
            if [ "$SYNC_API_CODE" = "true" ]; then
                echo "üîÑ Synchronizing API code from registry-api..."
                
                # Clone registry-api repository
                git clone https://git.us-west-2.codecatalyst.aws/v1/AWSCocha/people-registry-03/registry-api ../registry-api
                
                # Check if API sync branch exists
                cd ../registry-api
                API_SYNC_BRANCHES=$(git branch -r | grep "api-sync-" | head -1 | sed 's/origin\///' | xargs)
                
                if [ -n "$API_SYNC_BRANCHES" ]; then
                    echo "üì• Found API sync branch: $API_SYNC_BRANCHES"
                    git checkout "$API_SYNC_BRANCHES"
                else
                    echo "üì• Using main branch for API sync"
                    git checkout main
                fi
                
                # Return to infrastructure repo and sync
                cd ../registry-infrastructure
                
                # Remove old API code
                rm -rf lambda/src/
                rm -f lambda/main.py
                rm -f lambda/sync-metadata.json
                
                # Copy API code
                cp -r ../registry-api/src lambda/
                cp ../registry-api/main.py lambda/
                
                # Create sync metadata
                # Create sync metadata
                SYNC_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
                SOURCE_BRANCH=$(cd ../registry-api && git branch --show-current)
                SOURCE_COMMIT=$(cd ../registry-api && git rev-parse HEAD)
                
                echo "{" > lambda/sync-metadata.json
                echo "  \"sync_timestamp\": \"$SYNC_TIMESTAMP\"," >> lambda/sync-metadata.json
                echo "  \"source_repository\": \"registry-api\"," >> lambda/sync-metadata.json
                echo "  \"source_branch\": \"$SOURCE_BRANCH\"," >> lambda/sync-metadata.json
                echo "  \"source_commit\": \"$SOURCE_COMMIT\"," >> lambda/sync-metadata.json
                echo "  \"deployment_strategy\": \"$DEPLOYMENT_STRATEGY\"," >> lambda/sync-metadata.json
                echo "  \"coordinated_deployment\": true" >> lambda/sync-metadata.json
                echo "}" >> lambda/sync-metadata.json
                
                # Update requirements
                if [ -f "../registry-api/requirements.txt" ]; then
                    echo "üì¶ Updating requirements..."
                    # Create coordinated deployment requirements
                    echo "# Coordinated deployment requirements" > lambda/requirements.txt
                    echo "boto3==1.34.144" >> lambda/requirements.txt
                    echo "botocore==1.34.144" >> lambda/requirements.txt
                    echo "pydantic==2.10.3" >> lambda/requirements.txt
                    echo "fastapi==0.111.0" >> lambda/requirements.txt
                    echo "mangum==0.17.0" >> lambda/requirements.txt
                    echo "python-multipart>=0.0.7" >> lambda/requirements.txt
                    echo "bcrypt==4.1.3" >> lambda/requirements.txt
                    echo "pyjwt==2.8.0" >> lambda/requirements.txt
                    echo "python-json-logger==2.0.7" >> lambda/requirements.txt
                    echo "aws-lambda-powertools>=2.0.0" >> lambda/requirements.txt
                fi
                
                echo "‚úÖ API code synchronized successfully"
            else
                echo "‚ÑπÔ∏è No API code synchronization needed"
            fi
            
            # Create synchronization summary
            # Create synchronization summary
            echo "Repository Synchronization Summary" > sync-summary.txt
            echo "=================================" >> sync-summary.txt
            echo "Timestamp: $(date)" >> sync-summary.txt
            echo "Deployment Strategy: $DEPLOYMENT_STRATEGY" >> sync-summary.txt
            echo "API Code Synchronized: $SYNC_API_CODE" >> sync-summary.txt
            echo "" >> sync-summary.txt
            echo "Actions Performed:" >> sync-summary.txt
            if [ "$SYNC_API_CODE" = "true" ]; then
                echo "‚úÖ Synchronized API code from registry-api" >> sync-summary.txt
                echo "‚úÖ Updated lambda requirements.txt" >> sync-summary.txt
                echo "‚úÖ Created sync metadata" >> sync-summary.txt
            else
                echo "‚ÑπÔ∏è No API synchronization needed" >> sync-summary.txt
            fi
            echo "" >> sync-summary.txt
            echo "Ready for Infrastructure Deployment: Yes" >> sync-summary.txt
            
            cat sync-summary.txt
            echo "‚úÖ Repository synchronization completed"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Outputs:
      Artifacts:
        - Name: syncSummary
          Files:
            - "sync-summary.txt"

  CoordinatedDeployment:
    Identifier: aws/build@v1
    DependsOn:
      - SynchronizeRepositories
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AWSCocha
          Name: "142728997126"
      Name: AWS
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - coordinationPlan
        - syncSummary
    Configuration:
      Steps:
        - Run: |
            echo "üöÄ Coordinated Infrastructure Deployment"
            echo "========================================"
            
            # Read coordination plan
            DEPLOYMENT_STRATEGY=$(jq -r '.deployment_strategy' coordination-plan.json)
            
            echo "Executing coordinated deployment with strategy: $DEPLOYMENT_STRATEGY"
            
            # Setup CDK environment
            python3 -m venv .venv
            source .venv/bin/activate
            pip install aws-cdk-lib==2.80.0 constructs>=10.0.0,\<11.0.0 boto3>=1.34.0 pydantic>=2.7.0
            npm install -g aws-cdk@2.80.0
            
            # Fix Lambda runtime compatibility
            if [ -f "people_register_infrastructure/people_register_infrastructure_stack.py" ]; then
                cp people_register_infrastructure/people_register_infrastructure_stack.py people_register_infrastructure/people_register_infrastructure_stack.py.backup
                sed -i 's/runtime=_lambda\.Runtime\.PYTHON_3_11/runtime=_lambda.Runtime.PYTHON_3_9/g' people_register_infrastructure/people_register_infrastructure_stack.py
                
                # Update handler to use integrated handler if API sync detected
                if [ -f "lambda/sync-metadata.json" ]; then
                    echo "üîß Updating CDK stack to use integrated API handler..."
                    sed -i 's/handler="enhanced_api_handler.lambda_handler"/handler="integrated_api_handler.lambda_handler"/g' people_register_infrastructure/people_register_infrastructure_stack.py
                    
                    # Create integrated handler
                    echo "Creating coordinated deployment handler..."
                    mkdir -p lambda
                    
                    # Create a basic coordinated handler file
                    echo "# Integrated API Handler - Coordinated Deployment" > lambda/integrated_api_handler.py
                    echo "import json" >> lambda/integrated_api_handler.py
                    echo "import logging" >> lambda/integrated_api_handler.py
                    echo "import os" >> lambda/integrated_api_handler.py
                    echo "import sys" >> lambda/integrated_api_handler.py
                    echo "" >> lambda/integrated_api_handler.py
                    echo "# Add the src directory to Python path for registry-api imports" >> lambda/integrated_api_handler.py
                    echo "sys.path.insert(0, os.path.join(os.path.dirname(__file__), 'src'))" >> lambda/integrated_api_handler.py
                    echo "" >> lambda/integrated_api_handler.py
                    echo "# Configure logging" >> lambda/integrated_api_handler.py
                    echo "logging.basicConfig(level=logging.INFO)" >> lambda/integrated_api_handler.py
                    echo "logger = logging.getLogger(__name__)" >> lambda/integrated_api_handler.py
                    echo "" >> lambda/integrated_api_handler.py
                    echo "def lambda_handler(event, context):" >> lambda/integrated_api_handler.py
                    echo "    try:" >> lambda/integrated_api_handler.py
                    echo "        logger.info(f'Coordinated deployment handler - Event: {json.dumps(event, default=str)}')" >> lambda/integrated_api_handler.py
                    echo "        try:" >> lambda/integrated_api_handler.py
                    echo "            from main import app" >> lambda/integrated_api_handler.py
                    echo "            from mangum import Mangum" >> lambda/integrated_api_handler.py
                    echo "            handler = Mangum(app, lifespan='off')" >> lambda/integrated_api_handler.py
                    echo "            response = handler(event, context)" >> lambda/integrated_api_handler.py
                    echo "            logger.info(f'Registry-API response status: {response.get(\"statusCode\", \"unknown\")}')" >> lambda/integrated_api_handler.py
                    echo "            return response" >> lambda/integrated_api_handler.py
                    echo "        except ImportError as e:" >> lambda/integrated_api_handler.py
                    echo "            logger.warning(f'Registry-API import failed, using fallback: {str(e)}')" >> lambda/integrated_api_handler.py
                    echo "            try:" >> lambda/integrated_api_handler.py
                    echo "                from enhanced_api_handler import lambda_handler as fallback_handler" >> lambda/integrated_api_handler.py
                    echo "                logger.info('Using enhanced_api_handler fallback')" >> lambda/integrated_api_handler.py
                    echo "                return fallback_handler(event, context)" >> lambda/integrated_api_handler.py
                    echo "            except ImportError:" >> lambda/integrated_api_handler.py
                    echo "                return {'statusCode': 500, 'body': json.dumps({'error': 'API handler not available'})}" >> lambda/integrated_api_handler.py
                    echo "    except Exception as e:" >> lambda/integrated_api_handler.py
                    echo "        logger.error(f'Coordinated deployment handler error: {str(e)}', exc_info=True)" >> lambda/integrated_api_handler.py
                    echo "        return {'statusCode': 500, 'body': json.dumps({'error': 'Internal Server Error'})}" >> lambda/integrated_api_handler.py
                fi
            fi
            
            # Deploy infrastructure
            echo "üèóÔ∏è Deploying infrastructure..."
            if source .venv/bin/activate && cdk deploy --require-approval never --outputs-file outputs.json; then
                echo "‚úÖ Coordinated deployment successful"
                
                # Extract outputs
                if [ -f "outputs.json" ]; then
                    API_URL=$(cat outputs.json | jq -r '.PeopleRegisterInfrastructureStack.ApiUrl // empty')
                    FRONTEND_URL=$(cat outputs.json | jq -r '.PeopleRegisterInfrastructureStack.FrontendUrl // empty')
                    
                    echo "üìä Coordinated Deployment Results:"
                    echo "API URL: $API_URL"
                    echo "Frontend URL: $FRONTEND_URL"
                    echo "Deployment Strategy: $DEPLOYMENT_STRATEGY"
                    
                    # Create deployment result
                    # Create deployment result
                    API_INTEGRATION=$([ -f "lambda/sync-metadata.json" ] && echo "true" || echo "false")
                    TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
                    
                    echo "{" > coordinated-deployment-result.json
                    echo "  \"deployment_successful\": true," >> coordinated-deployment-result.json
                    echo "  \"deployment_strategy\": \"$DEPLOYMENT_STRATEGY\"," >> coordinated-deployment-result.json
                    echo "  \"timestamp\": \"$TIMESTAMP\"," >> coordinated-deployment-result.json
                    echo "  \"outputs\": {" >> coordinated-deployment-result.json
                    echo "    \"api_url\": \"$API_URL\"," >> coordinated-deployment-result.json
                    echo "    \"frontend_url\": \"$FRONTEND_URL\"" >> coordinated-deployment-result.json
                    echo "  }," >> coordinated-deployment-result.json
                    echo "  \"coordination_type\": \"cross_repository\"," >> coordinated-deployment-result.json
                    echo "  \"api_integration\": $API_INTEGRATION" >> coordinated-deployment-result.json
                    echo "}" >> coordinated-deployment-result.json
                    
                    cat coordinated-deployment-result.json
                else
                    echo "‚ö†Ô∏è Deployment outputs not available"
                    exit 1
                fi
            else
                echo "‚ùå Coordinated deployment failed"
                exit 1
            fi
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Outputs:
      Artifacts:
        - Name: coordinatedDeploymentResult
          Files:
            - "coordinated-deployment-result.json"
            - "outputs.json"

  IntegrationTests:
    Identifier: aws/build@v1
    DependsOn:
      - CoordinatedDeployment
    Compute:
      Type: EC2
    Environment:
      Connections:
        - Role: CodeCatalystWorkflowDevelopmentRole-AWSCocha
          Name: "142728997126"
      Name: AWS
    Inputs:
      Sources:
        - WorkflowSource
      Artifacts:
        - coordinatedDeploymentResult
    Configuration:
      Steps:
        - Run: |
            echo "üß™ Cross-Repository Integration Tests"
            echo "===================================="
            
            # Read deployment results
            API_URL=$(jq -r '.outputs.api_url' coordinated-deployment-result.json)
            DEPLOYMENT_STRATEGY=$(jq -r '.deployment_strategy' coordinated-deployment-result.json)
            API_INTEGRATION=$(jq -r '.api_integration' coordinated-deployment-result.json)
            
            echo "Testing coordinated deployment:"
            echo "API URL: $API_URL"
            echo "Deployment Strategy: $DEPLOYMENT_STRATEGY"
            echo "API Integration: $API_INTEGRATION"
            
            # Wait for deployment to stabilize
            echo "‚è≥ Waiting for coordinated deployment to stabilize..."
            sleep 45
            
            # Comprehensive integration tests
            INTEGRATION_TESTS_PASSED=true
            
            # Test 1: Health check with coordination info
            echo "üß™ Testing health endpoint with coordination info..."
            health_response=$(curl -s -w "%{http_code}" "$API_URL/health" -o health_response.json)
            
            if [ "$health_response" = "200" ]; then
                echo "‚úÖ Health check - OK"
                
                # Check if response includes coordination info
                if jq -e '.features' health_response.json >/dev/null 2>&1; then
                    echo "‚úÖ Health response includes feature information"
                else
                    echo "‚ÑπÔ∏è Basic health response (no feature info)"
                fi
            else
                echo "‚ùå Health check - FAILED ($health_response)"
                INTEGRATION_TESTS_PASSED=false
            fi
            
            # Test 2: API endpoints functionality
            echo "üß™ Testing API endpoints..."
            
            # People endpoint
            people_response=$(curl -s -w "%{http_code}" "$API_URL/people" -o people_response.json)
            if [ "$people_response" = "200" ]; then
                echo "‚úÖ People endpoint - OK"
            else
                echo "‚ùå People endpoint - FAILED ($people_response)"
                INTEGRATION_TESTS_PASSED=false
            fi
            
            # Test 3: CRUD operations
            echo "üß™ Testing CRUD operations..."
            
            # Create test person
            create_data='{
                "firstName": "Integration",
                "lastName": "Test",
                "email": "integration-test@example.com",
                "phone": "+1-555-0299",
                "dateOfBirth": "1990-01-01",
                "address": {
                    "street": "123 Integration St",
                    "city": "Test City",
                    "state": "TC",
                    "zipCode": "12345",
                    "country": "USA"
                }
            }'
            
            create_response=$(curl -s -w "%{http_code}" -X POST "$API_URL/people" \
                -H "Content-Type: application/json" \
                -d "$create_data" -o create_response.json)
            
            if [ "$create_response" = "201" ]; then
                echo "‚úÖ Person creation - OK"
                PERSON_ID=$(jq -r '.id' create_response.json 2>/dev/null || echo "")
                
                if [ -n "$PERSON_ID" ] && [ "$PERSON_ID" != "null" ]; then
                    # Test retrieval
                    get_response=$(curl -s -w "%{http_code}" "$API_URL/people/$PERSON_ID" -o get_response.json)
                    if [ "$get_response" = "200" ]; then
                        echo "‚úÖ Person retrieval - OK"
                    else
                        echo "‚ùå Person retrieval - FAILED ($get_response)"
                        INTEGRATION_TESTS_PASSED=false
                    fi
                    
                    # Test update
                    update_data='{"firstName": "Updated", "lastName": "Integration"}'
                    update_response=$(curl -s -w "%{http_code}" -X PUT "$API_URL/people/$PERSON_ID" \
                        -H "Content-Type: application/json" \
                        -d "$update_data" -o update_response.json)
                    
                    if [ "$update_response" = "200" ]; then
                        echo "‚úÖ Person update - OK"
                    else
                        echo "‚ùå Person update - FAILED ($update_response)"
                        INTEGRATION_TESTS_PASSED=false
                    fi
                    
                    # Cleanup
                    delete_response=$(curl -s -w "%{http_code}" -X DELETE "$API_URL/people/$PERSON_ID" -o /dev/null)
                    if [ "$delete_response" = "204" ]; then
                        echo "‚úÖ Person deletion - OK"
                    else
                        echo "‚ö†Ô∏è Person deletion - FAILED ($delete_response)"
                    fi
                fi
            else
                echo "‚ùå Person creation - FAILED ($create_response)"
                cat create_response.json 2>/dev/null || echo "No response body"
                INTEGRATION_TESTS_PASSED=false
            fi
            
            # Generate integration test report
            # Generate integration test report
            echo "Cross-Repository Integration Test Report" > integration-test-report.txt
            echo "=======================================" >> integration-test-report.txt
            echo "Timestamp: $(date)" >> integration-test-report.txt
            echo "API URL: $API_URL" >> integration-test-report.txt
            echo "Deployment Strategy: $DEPLOYMENT_STRATEGY" >> integration-test-report.txt
            echo "API Integration: $API_INTEGRATION" >> integration-test-report.txt
            if [ "$INTEGRATION_TESTS_PASSED" = true ]; then
                echo "Overall Status: PASSED" >> integration-test-report.txt
            else
                echo "Overall Status: FAILED" >> integration-test-report.txt
            fi
            echo "" >> integration-test-report.txt
            echo "Test Results:" >> integration-test-report.txt
            if [ "$health_response" = "200" ]; then
                echo "- Health endpoint: PASS" >> integration-test-report.txt
            else
                echo "- Health endpoint: FAIL" >> integration-test-report.txt
            fi
            if [ "$people_response" = "200" ]; then
                echo "- People list endpoint: PASS" >> integration-test-report.txt
            else
                echo "- People list endpoint: FAIL" >> integration-test-report.txt
            fi
            if [ "$create_response" = "201" ]; then
                echo "- Person CRUD operations: PASS" >> integration-test-report.txt
            else
                echo "- Person CRUD operations: FAIL" >> integration-test-report.txt
            fi
            echo "" >> integration-test-report.txt
            echo "Coordination Verification:" >> integration-test-report.txt
            echo "- Deployment strategy executed: $DEPLOYMENT_STRATEGY" >> integration-test-report.txt
            echo "- API code integration: $API_INTEGRATION" >> integration-test-report.txt
            echo "- Cross-repository coordination: SUCCESS" >> integration-test-report.txt
            echo "" >> integration-test-report.txt
            if [ "$INTEGRATION_TESTS_PASSED" = true ]; then
                echo "‚úÖ All integration tests passed" >> integration-test-report.txt
            else
                echo "‚ùå Some integration tests failed" >> integration-test-report.txt
            fi
            
            cat integration-test-report.txt
            
            if [ "$INTEGRATION_TESTS_PASSED" = true ]; then
                echo "üéâ Cross-repository integration tests passed!"
                exit 0
            else
                echo "‚ùå Some integration tests failed"
                exit 1
            fi
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Outputs:
      Artifacts:
        - Name: integrationTestReport
          Files:
            - "integration-test-report.txt"