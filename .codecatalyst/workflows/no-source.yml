Name: No_Source_Test
SchemaVersion: "1.0"

Triggers:
  - Type: PUSH
    Branches:
      - main

Actions:
  TestWithoutSource:
    Identifier: aws/build@v1
    Configuration:
      Steps:
        - Run: |
            echo "Testing without WorkflowSource input"
            echo "Current directory: $(pwd)"
            echo "Available files:"
            ls -la || echo "No files available"
            echo "Environment variables:"
            env | grep -i workflow || echo "No workflow env vars"
